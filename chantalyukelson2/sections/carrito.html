    <section class="page-section" id="contact">

        <div class="text-center">
          <h3 class="section-subheading text-muted">Nos interesa saber de vos</h3>
        </div>
        <!-- * * * * * * * * * * * * * * *-->
        <!-- * * SB Forms Contact Form * *-->
        <!-- * * * * * * * * * * * * * * *-->
        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
          <div class="row align-items-stretch mb-5">
            <div class="col-md-6">
              <div class="form-group">
                <!-- Nombre input-->
                <input class="form-control" id="name" type="text" placeholder="Nombre" data-sb-validations="required" />
              </div>
  
              <div class="form-group">
                <!-- Apellido input-->
                <input class="form-control" id="Apellido" type="text" placeholder="Apellido" data-sb-validations="required" />
              </div>
  
              <div class="form-group">
                <!-- Email input-->
                <input class="form-control" id="email" type="email" placeholder="Email" data-sb-validations="required,email" />
              </div>
              <div class="form-group mb-md-0">
                <!-- Numero de telefono input-->
                <input class="form-control" id="phone" type="tel" placeholder="Numero de telefono" data-sb-validations="required" />
              </div>
              <br>
              <div class="pagar">
                <div class="custom-control custom-radio custom-control-inline">
                  Metodo de pago <br>
                  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline1">Mercado pago</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2">Transferencia</label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group form-group-textarea mb-md-0">
                <!-- Message input-->
                <textarea class="form-control" id="message" placeholder="Comentarios" data-sb-validations="required"></textarea>
              </div>
            </div>

          </div>
          <div>
          <!-- Submit Button-->
          <button type="button" class="btn btn-outline-secondary">Comprar</button>
          <button type="button" class="btn btn-outline-danger">Reiniciar</button>
        </form>
      </div>
    </section>
